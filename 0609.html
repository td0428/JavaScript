<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // p176 無名関数とアロー関数

        // 無記名関数（functionの後に名前がない）
        setTimeout(function () {
            console.log("こんにちは")
        }, 1000);

        // アロー関数
        setTimeout(() => console.log("こんにちは"), 1000)
    </script>
</body>

</html>
