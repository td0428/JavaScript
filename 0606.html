    <script>
        // p 153 関数の宣言
        // function キーワード
        // sum 関数の名前
        // val1,val2 仮引数
        // return 戻り値
        function sum( val1, val2){
            return val1 + val2;
        }

        // 実際に使う時
        // 10,20 実引数
        let result = sum( 10, 20 );
        console.log( result );



        //p159 関数式
        // letやconstを使い、関数を作る
        const minus = function(val1,val2){
            return val1 - val2;
        }

        // 上のresultと名前が被るのでresult2にしている
        // 関数式の実行
        let result2 = minus( 10, 5);

        console.log(result2)


        // p170 コールバック関数
        // ほかの関数に引数として渡される関数


        // p175 setTimeout
        // 3000ミリ秒（3秒後）にコールバック関数が動く
        setTimeout( function(){
            console.log("こんにちは")
        }, 3000);
    </script>
</body>
