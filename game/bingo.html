<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #main {
            width: 500px;
            height: 500px;
            padding: 0 210px 260px 0;
            background-color: orange;

        }

        h1 {
            margin: 0 0 0 60px;
            letter-spacing: 105px;
            font-size: 50px;
            color: purple;
        }

        #Rs {
            display: flex;
        }

        .B1,
        .B2,
        .B3,
        .B4,
        .B5,
        .free {
            width: 80px;
            height: 80px;
            margin: 10px;
            padding: 20px;
            background-color: yellow;
            border-radius: 90px 90px 10px 10px;
            border: 1px solid;
            font-size: 35px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>BINGO</h1>
        <div id="Rs">
            <div class="R">
                <div class="B1"></div>
                <div class="B1"></div>
                <div class="B1"></div>
                <div class="B1"></div>
                <div class="B1"></div>
            </div>
            <div class="R">
                <div class="B2"></div>
                <div class="B2"></div>
                <div class="B2"></div>
                <div class="B2"></div>
                <div class="B2"></div>
            </div>
            <div class="R">
                <div class="B3"></div>
                <div class="B3"></div>
                <div class="free">FREE</div>
                <div class="B3"></div>
                <div class="B3"></div>
            </div>
            <div class="R">
                <div class="B4"></div>
                <div class="B4"></div>
                <div class="B4"></div>
                <div class="B4"></div>
                <div class="B4"></div>
            </div>
            <div class="R">
                <div class="B5"></div>
                <div class="B5"></div>
                <div class="B5"></div>
                <div class="B5"></div>
                <div class="B5"></div>
            </div>
        </div>
    </div>

    <script>

        const B1 = document.querySelectorAll('.B1')
        const B2 = document.querySelectorAll('.B2')
        const B3 = document.querySelectorAll('.B3')
        const B4 = document.querySelectorAll('.B4')
        const B5 = document.querySelectorAll('.B5')

        let checkA = []
        let checkB = []
        let checkC = []
        let checkD = []
        let checkE = []

        //1列目
        //配列checkAの中に1~15の数字を作る
        for (i = 1; i < 16; i++) {
            checkA.push(i);
        }

        console.log(checkA)
        //配列checkAに数字を乱数で入れ替え
        for (i = 0; i < 15; i++) {
            let a = Math.floor(Math.random() * 15)
            let b = Math.floor(Math.random() * 15)
            let tmp = checkA[a];
            checkA[a] = checkA[b];
            checkA[b] = tmp;
        }
        console.log(checkA)
        //配列checkAの先頭から1つずつ表示
        B1.forEach(function (B1) {
            B1.textContent = checkA.shift()
        })
        //配列checkAに残っている数字を表示（表示しなくても問題はない）
        console.log(checkA)


        //2列目
        for (i = 16; i < 31; i++) {
            checkB.push(i);
        }

        for (i = 0; i < 15; i++) {
            let a = Math.floor(Math.random() * 15)
            let b = Math.floor(Math.random() * 15)
            let tmp = checkB[a];
            checkB[a] = checkB[b];
            checkB[b] = tmp;
        }
        B2.forEach(function (a) {
            a.textContent = checkB.shift()
        })
        console.log(checkB)

        //3列目
        for (i = 31; i < 46; i++) {
            checkC.push(i);
        }

        for (i = 0; i < 15; i++) {
            let a = Math.floor(Math.random() * 15)
            let b = Math.floor(Math.random() * 15)
            let tmp = checkC[a];
            checkC[a] = checkC[b];
            checkC[b] = tmp;
        }
        B3.forEach(function (B3) {
            B3.textContent = checkC.shift()
        })
        console.log(checkC)

        //4列目
        for (i = 46; i < 61; i++) {
            checkD.push(i);
        }
        for (i = 0; i < 15; i++) {
            let a = Math.floor(Math.random() * 15)
            let b = Math.floor(Math.random() * 15)
            let tmp = checkD[a];
            checkD[a] = checkD[b];
            checkD[b] = tmp;
        }
        B4.forEach(function (B4) {
            B4.textContent = checkD.shift()
        })
        console.log(checkD)

        //5列目
        for (i = 61; i < 76; i++) {
            checkE.push(i);
        }
        for (i = 0; i < 15; i++) {
            let a = Math.floor(Math.random() * 15)
            let b = Math.floor(Math.random() * 15)
            let tmp = checkE[a];
            checkE[a] = checkE[b];
            checkE[b] = tmp;
        }
        B5.forEach(function (B5) {
            B5.textContent = checkE.shift()

        })
        console.log(checkE)

    </script>
</body>

</html>
