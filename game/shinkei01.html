<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #all,
        #Card1,
        #Card2,
        #Card3 {
            margin-bottom: 20px;
            display: flex;

        }


        .Scard {
            width: 100px;
            margin-right: 20px;
        }

        .Hcard {
            width: 100px;
            margin-right: 20px;
        }

        .Dcard {
            width: 100px;
            margin-right: 20px;
        }

        .Ccard {
            width: 100px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="all"></div>
        <div id="Card1"></div>
        <div id="Card2"></div>
        <div id="Card3"></div>



    </div>

    <script>

        const SCardBox = []
        const HCardBox = []
        const DCardBox = []
        const CCardBox = []


        //4種類のdivを作成し、allに全部入れる
        for (i = 13; i > 0; i--) {
            const newSpade = document.createElement("img");
            newSpade.setAttribute("src", "images/toranpu_ura.jpg");
            newSpade.setAttribute("class", "Scard");
            document.getElementById("all").prepend(newSpade);
            SCardBox.push("S" + i)
        }

        for (i = 13; i > 0; i--) {
            const newHeart = document.createElement("img");
            newHeart.setAttribute("src", "images/toranpu_ura.jpg");
            newHeart.setAttribute("class", "Hcard");

            document.getElementById("all").prepend(newHeart);
            HCardBox.push("H" + i)
        }

        for (i = 13; i > 0; i--) {
            const newDia = document.createElement("img");
            newDia.setAttribute("src", "images/toranpu_ura.jpg");
            newDia.setAttribute("class", "Dcard");

            document.getElementById("all").prepend(newDia);
            DCardBox.push("D" + i)
        }

        for (i = 13; i > 0; i--) {
            const newClover = document.createElement("img");
            newClover.setAttribute("src", "images/toranpu_ura.jpg");
            newClover.setAttribute("class", "Ccard");

            document.getElementById("all").prepend(newClover);
            CCardBox.push("C" + i)
        }

        const Scard = document.getElementsByClassName("Scard")
        const Hcard = document.getElementsByClassName("Hcard")
        const Dcard = document.getElementsByClassName("Dcard")
        const Ccard = document.getElementsByClassName("Ccard")

        const ALL = document.getElementById("all")






        //allの中身を200回混ぜてぐちゃぐちゃにしている
        for (j = 0; j < 200; j++) {
            var ranA = Math.floor(Math.random() * 13);
            var ranB = Math.floor(Math.random() * 13);
            var ranC = Math.floor(Math.random() * 13);
            var ranD = Math.floor(Math.random() * 13);

            const s = Scard[ranA]
            ALL.appendChild(s)

            const h = Hcard[ranB]
            ALL.appendChild(h)

            const d = Dcard[ranC]
            ALL.appendChild(d)

            const c = Ccard[ranD]
            ALL.appendChild(c)
        }

        const Card1 = document.getElementById("Card1")
        const Card2 = document.getElementById("Card2")
        const Card3 = document.getElementById("Card3")



        //allから3種類の場所に13個ずつ分配
        //all,Card1~3の4種類の場所がある
        for (k = 0; k < 13; k++) {
            const CAll = ALL.children[k]
            Card1.append(CAll)
        }
        for (k = 0; k < 13; k++) {
            const CAll = ALL.children[k]
            Card2.append(CAll)
        }
        for (k = 0; k < 13; k++) {
            const CAll = ALL.children[k]
            Card3.append(CAll)
        }


       const Cards = [Array.from(Scard), Array.from(Hcard), Array.from(Dcard), Array.from(Ccard)]


        Cards[0].forEach(function (Scard) {
            Scard.addEventListener("click", function () {
                for (j = 0; j < 13; j++) {
                    Scard.style.backgroundImage = none
                    Scard.textContent = SCardBox.shift()
                }
            })
        });
        Cards[1].forEach(function (Hcard) {
            Hcard.addEventListener("click", function () {
                Hcard.style.backgroundColor = "gray"
            })
        });
        Cards[2].forEach(function (Dcard) {
            Dcard.addEventListener("click", function () {
                Dcard.style.backgroundColor = "gray"
            })
        });
        Cards[3].forEach(function (Ccard) {
            Ccard.addEventListener("click", function () {
                Ccard.style.backgroundColor = "gray"
            })
        });


        console.log(CardBox)
    </script>
</body>

</html>
