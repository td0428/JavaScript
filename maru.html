<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #masuA {
            display: flex;
        }

        #masuB {
            display: flex;
        }

        #masuC {
            display: flex;
        }

        #masuA div,
        #masuB div,
        #masuC div {
            width: 100px;
            height: 100px;
            margin: 0;
            padding: 50px;
            background-color: skyblue;
            border: 1px solid black;
            font-size: 100px;

        }
    </style>
</head>

<body>
    <div id="masuA">
        <div id="masu1"></div>
        <div id="masu2"></div>
        <div id="masu3"></div>
    </div>
    <div id="masuB">
        <div id="masu4"></div>
        <div id="masu5"></div>
        <div id="masu6"></div>
    </div>
    <div id="masuC">
        <div id="masu7"></div>
        <div id="masu8"></div>
        <div id="masu9"></div>
    </div>


    <script>
        const M = "〇"
        const B = "×"
        let count = 0;

        const masuIDs = ["masu1", "masu2", "masu3", "masu4", "masu5", "masu6", "masu7", "masu8", "masu9"];

        for (let i = 0; i < masuIDs.length; i++) {

            const masu = document.getElementById(masuIDs[i]);

            masu.addEventListener("click", function () {
                if (count % 2 === 0) {
                    masu.textContent = M

                } else if (count % 2 === 1) {
                    masu.textContent = B
                }
                
                count = count + 1
            })
            
        }

    </script>
</body>

</html>
